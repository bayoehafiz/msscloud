<div class="whmpress whmpress_pricing_table simple-01 {$featured}">
	{if $featured eq "featured"}
	<div class="pricing_table_promo_text">
		<div class="holder">
			<span>{$promo_text}</span>
		</div>
	</div>
	{/if}
	<div class="pricing_table_heading">
		<div class="holder">
			<h2>{$product_name}</h2>
		</div>
	</div>
	<div class="pricing_table_price">
		<div class="holder">
			<span class="currency">{$prefix}</span><span class="amount">{$amount}</span>{if $fraction ne ""}<span
			class="decimal">{$decimal}</span><span class="fraction">{$fraction}</span>{/if}{if $duration ne ""}<span
			class="duration">/{$duration}</span>{/if}
		</div>
	</div>
	<div class="pricing_table_combo">
		<div class="holder">
			{$product_order_combo}
		</div>
	</div>
	<div class="pricing_table_submit">
		<div class="holder">
			{$product_order_button}
		</div>
	</div>
	<div class="pricing_table_features">
		<div class="holder">
			{$product_description}
		</div>
	</div>
</div>  <!-- /.price-table -->
