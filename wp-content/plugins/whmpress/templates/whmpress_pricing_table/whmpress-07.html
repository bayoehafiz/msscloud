<div class="whmpress whmpress_pricing_table seven {$featured}">
	<div class="pricing_table_heading">
		<div class="holder">
			<h2>{$product_name}</h2>
		</div>
	</div>
	<div class="pricing_table_price">
		<div class="holder">
			<span class="currency">{$prefix}</span><span class="amount">{$amount}</span>{if $fraction ne ""}<span
			class="decimal">{$decimal}</span><span class="fraction">{$fraction}</span>{/if}<span class="duration">per {$duration}</span>
		</div>
	</div>
	<div class="pricing_table_features">
		<div class="holder">
			{$product_description}
		</div>
	</div>
	<div class="pricing_table_combo">
		<div class="holder">
			{$product_order_combo}
		</div>
	</div>
	<div class="pricing_table_submit">
		<div class="holder">
			{$product_order_button}
		</div>
	</div>
</div>  <!-- /.price-table -->
